<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form
        action=""
        onsubmit="return validateForm()"
        class="mt-5 p-3 border border-dark bg-light"
      >
      <center><h1>Registration Form</h1></center>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text" id="firstname" />
          <span id="fname" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text" id="lastname" />
          <span id="lname" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input class="form-control" type="number" id="mobile" />
          <span id="mob" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">E mail</label>
          <input class="form-control" type="text" id="email" />
          <span id="mail" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="text" id="password" />
          <span id="pass" class="text-danger"></span>
        </div>
        <center>
          <button type="submit" class="btn btn-primary">Submit</button>
        </center>
      </form>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
